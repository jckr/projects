	              <h2>Pressures on global biodiversity
	              </h2>
	            </div>
	          </div>
	          <div class="row">
	            <div class="span10">
	              <div class="well">

	                <p>A 100% MSA implies an undisturbed state. A decreasing MSA value reflects increasing human pressure on ecosystems and a decline in intactness or naturalness. What is the contribution of different pressures on biodiversity?</p>
	                <img src="png/MSADrivers1.png" width="600" height="400" />

	                <p><strong>Infrastructure, encroachment and fragmentation: </strong>this represents the impact of urbanisation, roads, small-scale exploitation and the encroachment of human activities into, and fragmentation of natural habitats.</p>
	                <img src="png/MSADrivers2.png" width="600" height="400" />

	                <p><strong>Climate change </strong>is projected to drive further biodiversity loss.</p>
	                <img src="png/MSADrivers3.png" width="600" height="400" />

	                <p>This represents the impact of deposition of atmospheric <strong>nitrogen</strong> (e.g. eutrophication and acidification)</p>
	                <img src="png/MSADrivers4.png" width="600" height="400" />

	                <p>The impact of <strong>former land use </strong>refers to the negative effects on biodiversity that remain after land is abandoned from agriculture.</p>
	                <img src="png/MSADrivers5.png" width="600" height="400" />

	                <p>This represents the consequences of commercial <strong>forestry</strong> for wood production.</p>
	                <img src="png/MSADrivers6.png" width="600" height="400" />

	                <p>Impacts of land use change due to <strong>agriculture</strong> (i.e. livestock, food crop, bioenergy).</br>
					What remains is the measure of the <strong>resulting biodiversity</strong>, once all pressures have been taken into account.</p>
	                <img src="png/MSADrivers7.png" width="600" height="400" />
