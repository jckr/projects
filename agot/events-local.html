<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<style>
@font-face {
    font-family: "Open Sans";
    src: url(fonts/Open_Sans/OpenSans-Regular.ttf);
}
@font-face {
    font-family: "Vollkorn";
    src: url(fonts/Vollkorn/Vollkorn-Regular.ttf);
}

body {padding-top: 60px;font-family:Vollkorn;}
circle.node {
  stroke: #fff;
  stroke-width: 1.5px;
}
#slider {width:940px;}
line.link {
  stroke: #999;
  stroke-opacity: .6;
}
.background {stroke-dasharray:1 2;fill:none;stroke:#ccc;}
.character {stroke:#888;fill:none;}
.ray, .chord, .center {visibility:hidden;}
.link {fill:none;stroke:#ccc;stroke-opacity:.5;}

path.highlighted {stroke:black;stroke-opacity:1;}
.highlighted circle {stroke:black;}
.highlighted .background {stroke-dasharray:null;fill:#eee;stroke-width:2px;stroke:black;}
.team.text{visibility:hidden;}
h6 {margin:0px;font-family:"Open Sans";color:"#333339";}
hr {margin:5px 0;}
#sliderdiv {position:absolute;bottom:120px;}
#slider {width:720px;}
#infobox {position:absolute;display:none;width:200px;background-color:white;padding:5px;border:1px solid #ccc;}
.container {position:relative;width:940px;height:957px;margin:auto;}
</style>
