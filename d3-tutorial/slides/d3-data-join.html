<h4>Data Joins</h4>
<img src="d3-join.png"/>
<br/>
By default, data map to DOM elements based on array indices.
If data elements outnumber DOM elements, the extra data are
assigned to an <tt>enter</tt> selection. If DOM elements outnumber
the data, they are assigned to an <tt>exit</tt> selection.
