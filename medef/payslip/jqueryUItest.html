	<body>
	<div id="sliders">
	<div id="slider1" class=".slider"></div>
	</body>
	<div id="slider2" class=".slider"></div>

	</div>

	<div id="boutons">

	<script type="text/javascript">

	$('#slider1').slider({
			handle: '#slider-handle',
			min: 0,
			max: 100,
			change: function(e,ui) {console.log(ui.value);}
	});
	$('#slider2').slider({
				handle: '#slider-handle',
