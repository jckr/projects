  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;

padding-right: 5px;
vertical-align: middle;}

<div class="container">
	<div class="row">
		<button class="btn span btn-primary btn-mini" id="run">Launch model</button>
	  	<button class="btn span btn-mini" id="stop">Pause</button>
		<button class="btn span btn-mini" id="reset">Reset</button>

	</div>
	<hr>

	<div class="row">
		<div id="chart"></div>
	</div>	
	<div style="display:none">
		<input type="radio" name="lyak" id="lyak" value="true">
	    <input type="radio" name="lyak" id="lyak" value="false" checked>
		 <input type="text" id="night" value=500>
		 <input type="text" id="duration" value="100">
		 <input type="text" id="nbPeople" value=2500>
		 <input type="text" value=15 id="stepAvg">
		 <input type="text" value=1 id="stepStd">
		 <input type="text" id="timePerVisit" value="20">
		 <input type="checkbox" id="mode" checked>
		 <input type="text" value="50" id="nbAttractions">
		 <input type="text" value="0.2" id="o">
		 <input type="text" value=5 id="minCap">
		 <input type="text" value=20 id="maxCap">	
	</div>

</div> <!-- /container -->
