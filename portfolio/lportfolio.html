<script>

var lang="en";
if(window.location.search=="?lang=fr") {lang="fr";}

var data;
d3.csv("portfolio.csv",function(error,csv) {
	data=csv;
	//csv.sort(function(a,b){return Math.random()-.5;}); // randomize sort
	//csv=csv.slice(0,12);
	var pf=d3.select("#portfolio");
	var rows=pf.selectAll(".row").data(d3.range(Math.ceil(csv.length/4))).enter()
		.append("div").classed("row pf",1);
	var cards=rows.selectAll(".card").data(function(d,i) {console.log(i);return csv.slice(d*4,d*4+4);}).enter()
			.append("div").classed("span1 card",1)
	cards.style("opacity",0).transition().duration(1000).style("opacity",1)
	cards
		.append("a").attr("href",function(d){return d.link;})
			.append("img").attr("src",function(d) {return d.src;})
	var texts=cards
		.append("div").classed("span1 text",1);
		texts
			.append("h4").html(function(d) {return lang==="en"?d.titleEN:d.titleFR;})
		texts
			.append("p").html(function(d) {return lang==="en"?d.textEN:d.textFR;})
	cards
		.append("div").classed("link pull-right",1)
			.append("a").attr("href",function(d){return d.link;}).html(function() {return lang==="en"?"link":"lien";})
})
</script>
